<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>San Diego Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id='title'>
                San Diego Activities Form
            </h1>
            <p id="description">
                Thank you for helping us improve America's Favorite City
            </p>
        </header>
        <form id="survey-form" action="#">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" min="6" max="100" name="age" id="age">
            </div>
            <div class="form-group">
                <label for="neighborhood">Neighborhood</label>
                <select name="neighborhood" id="dropdown"></select>
            </div>
            <div id="recommend"class="form-group">
                <p>Would you recommend San Diego? <span id="small-text">(Check all that apply)</span></p>
                <label for="yes"><input type="radio" value="yes" name="recommend_sd" id="yes">Yes</label>
                <label for="no"><input type="radio" value="no" name="recommend_sd" id="no">No</label>
                <label for="unsure"><input type="radio" value="unsure" name="recommend_sd" id="unsure">Unsure</label>
            </div>
            <div class="form-group">
                <p>What are your favorites SD activities?</p>
                
                <label for="beach"><input type="checkbox" value="beach" name="activities" id="beach">Beach Going</label>
                
                <label for="running"><input type="checkbox" name="activities" id="running">Running</label>
                
                <label for="hiking"><input type="checkbox" name="activities" id="hiking">Hiking</label>
                
                <label for="picnic"><input type="checkbox" name="activities" id="picnic">Picnic in the Park</label>
                
                <label for="whale-watching"><input type="checkbox" name="activities" id="whale-watching">Whale Watching</label>
                
                <label for="hang-gliding"><input type="checkbox" name="activities" id="hang-gliding">Hang-gliding</label>
            </div>
            <div class="form-group">
                <p for="suggestions">Any comments or suggestions?</p>
                <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
